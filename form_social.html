                <div class="input-box">
                    <input type="password" placeholder="Password" class="input-control" required="">
                    <div class="input-link">
                        <a href="recuperar_cuenta.html" class="gradient-text">Has olvidado tu contraseña</a>

                    </div>
                </div>
                <button type="submit" class="btn">Inicar Sesión</button>
            </form>
            <p>No tienes una cuenta? <a href="signup.html" class="gradient-text"> Crear cuenta</a></p>
        </div>
        </div>

    </section>
