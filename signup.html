<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Registrarse</title>
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
        <div class="box">
            <h3>Crear una cuenta</h3>
            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="Nombre completo" class="input-control" required="">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" class="input-control" required="">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" class="input-control" required="">

                </div>
                <button type="submit" class="btn">Crear cuenta</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="form_social.html" class="gradient-text"> Iniciar Sesión</a></p>
        </div>
        </div>

    </section>
</body>
</html>
